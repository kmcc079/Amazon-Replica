<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Amazon Replica</title>
</head>
<body>
    <!-- Sign in box -->
    <section>
        <div class="sign-in">
            <h1>Sign In</h1>
            <form action="#" class="email">
                <label for="email">Email (phone or mobile accounts)</label><br>
                <input type="text" id="email" name="email" placeholder="Enter Email"><br>
                <label for="password">Password</label>
                <div class="forgot-password"><a href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=900&pageId=usflex&mobileBrowserWeblabTreatment=C&openid.return_to=https%3A%2F%2Fwww.amazon.com%3F&prevRID=D7SH4337A4G88C6Q9NW3&openid.assoc_handle=usflex&openid.mode=checkid_setup&desktopBrowserWeblabTreatment=C&prepopulatedLoginId=&failedSignInCount=0&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">Forgot Password</a>
                </div>
                <input type="text" id="password" name="password" placeholder="Enter Password">
            <!-- </form> -->
            <button class="button" id="submit" type="submit">Continue</button>
            </form>
            <a href="https://www.amazon.com/help" class="help">&#9656 Need Help?</a>
        </div>
    </section>
    <!-- New account -->
    <section>
        <div class="new-acct">
            <!-- <hr> -->
            <h3>New To Amazon?</h3>
            <!-- <hr> -->
            <button class="button" id="new" type="submit">Create Your Amazon Account</button>
        </div>
    </section>
    <footer>
        <hr><br>
        <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088">Conditions of use</a>
        <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496">Privacy Policy</a>
        <a href="https://www.amazon.com/help">Help</a>
        <p>&copy; 1996-2020, Amazon.com, Inc or its affiliates</p>
    </footer>
</body>
</html>
